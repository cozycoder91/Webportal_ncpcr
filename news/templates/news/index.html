{% extends 'news/base.html' %}

{% block content %}
<h1 class="mb-4">Latest News</h1>
<form method="get" action="{% url 'search' %}">
    <div class="form-group">
        <input type="text" name="q" class="form-control" placeholder="Search by keywords">
    </div>
    <div class="form-group">
        <input type="text" name="city" class="form-control" placeholder="Filter by city">
    </div>
    <div class="form-group">
        <input type="text" name="state" class="form-control" placeholder="Filter by state">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<hr>
<div class="list-group">
    {% for news in news_list %}
    <a href="#" class="list-group-item list-group-item-action">
        <h5 class="mb-1">{{ news.title }}</h5>
        <p class="mb-1">{{ news.content|truncatewords:30 }}</p>
        <small>{{ news.city }}, {{ news.state }} - {{ news.date_published }}</small>
    </a>
    {% endfor %}
</div>
{% endblock %}
